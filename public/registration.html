<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<title>Purchase App</title>
		<link rel = "stylesheet" href = "index.css"></link>
	</head>

    <body>  
      <div align = "center" class="container">    
        <form action="/index.html" style="border:1px solid #ccc">
            <h3>Sign Up</h3>
            <hr>
            <div>
                <i class="fa fa-user icon"></i>
                <input id = "registrationname" type="text" placeholder="Enter Email" name="email" required>
            </div>
            <div>
                <i class="fa fa-key icon"></i>
                <input id = "registrationpassone" type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <div>
                <i class="fa fa-key icon"></i>
                <input id = "registrationpassconfirm" type="password" placeholder="Repeat Password" name="psw-repeat" required>
            </div>  
            <div>
                <p>By creating an account you agree to our <a href="terms&conditions.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
            </div>       
            <div class="clearfix">
              <button type="button" onClick="parent.location='index.html'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src = "js/registration.js"></script>
    </body>
</html>
